<tr>
    <th class="data-table-column-heading">
        <div>{{ gettext('Rank') }}</div>
    </th>
    <th class="data-table-column-heading">
        <div>{{ gettext('Place') }}</div>
    </th>
    {% for dataset in datasets %}
    <th class="data-table-column-heading">
        <div><a href="{{ SITEURL }}/datasets/{{ dataset.id }}/" title="{{ dataset.title }}">{{ dataset.title }}</a></div>
    </th>
    {% endfor %}
    <th class="data-table-column-heading">
        <div>{{ gettext('Score') }}</div>
    </th>
</tr>
