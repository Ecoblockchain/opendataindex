<div class="container">
    <div class="content{% if page.key %} {{ page.key }}{% endif %}">
        <div class="row">
            <div class="col-md-12">
                {% if page.notitle != true %}
                <header class="page-header">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h4>{{ page.subtitle }}</h4>
                    {% endif %}
                </header>
                {% endif %}

                {{ content }}
            </div>
        </div>
    </div>
</div><!-- /container -->
