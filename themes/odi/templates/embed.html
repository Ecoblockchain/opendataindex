<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_parent" />
        {% block head_css %}{% endblock head_css %}
        <script>
            var siteUrl = {{ SITEURL|tojson|safe }},
                currentYear = {{ ODI.current_year|tojson|safe }},
                years = {{ ODI.years|tojson|safe }};
        </script>
        {% block head_scripts %}{% endblock head_scripts %}
    </head>
    <body>
        {% block content %}{% endblock content %}
        {% block body_scripts %}{% endblock body_scripts %}
    </body>
</html>
